<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background: #fff;
      color: #111;
      font-family: monospace;
      text-align: center;
      margin-top: 20vh;
      cursor: pointer;
    }

    h1 {
      font-size: 4rem;
      transition: all 0.2s ease;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      transition: all 0.2s ease;
    }

    #glitch {
      font-size: 0.9rem;
      margin-top: 40px;
      color: #999;
    }

    .slash {
      color: inherit;
      transition: color 0.3s ease;
    }

    .slash.flash {
      color: red;
    }

    .cursor {
      display: inline-block;
      width: 1ch;
      background-color: #333;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="error-code">404</h1>
  <p id="message">Page Not Found</p>

  <div id="glitch">
    <span id="terminal">&gt; rerun.index <span class="slash">/</span> hidden.obj[0]</span><span class="cursor"></span>
  </div>

  <script>
    const error = document.getElementById('error-code');
    const msg = document.getElementById('message');
    const slash = document.querySelector('.slash');

    const altCodes = ['4Ø4', '4⚠4', '440'];
    const altMsgs = ['page not real', 'you weren’t supposed to see this', 'they told you this was gone'];

    function glitchText() {
      const alt = Math.floor(Math.random() * altCodes.length);
      error.textContent = altCodes[alt];
      msg.textContent = altMsgs[alt];

      setTimeout(() => {
        error.textContent = '404';
        msg.textContent = 'Page Not Found';
      }, 1500);
    }

    // Initial slash flash
    setTimeout(() => {
      slash.classList.add('flash');
      setTimeout(() => {
        slash.classList.remove('flash');
      }, 500);
    }, 1000);

    // Trigger glitch on any click
    document.body.addEventListener('click', () => {
      glitchText();
    });

    // Optional: trigger once automatically
    setTimeout(() => {
      glitchText();
    }, 2500);
  </script>
</body>
</html>
